<body class="d-flex flex-column min-vh-100">

    <nav class=" navbar navbar-expand-lg navbar-light py-0 sticky-top " style="background-color: #101011;">
        <header>
            <a href="#home"><h1 class="navItem navbar-brand py-3 mx-5 pl-1">Quote Mania</h1></a>
        </header>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse float-right" id="navbarTogglerDemo01">
            <ul class="navbar-nav ml-auto">
                <button type="button" class="btn btn-custom mb-2 mr-2 py-lg-2 px-lg-4 float-right" >Get Started</button>

        </div>

    <!-- Full Page Slider-->
    <section id="home" class="section">
      <header>
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
              <!-- Slide One - Set the background image for this slide in the line below -->
              <div class="carousel-item active" style="background-image: url('../images/LoveJar-Slider_blue.png')">
                <div class="carousel-caption d-none d-md-block">
                  <h2 class="display-4">Show Love?</h2>
                  <p class="lead">Whatever it is, we've got you covered.</p>
                </div>
              </div>

              <!-- Slide Two - Set the background image for this slide in the line below -->
              <div class="carousel-item" style="background-image: url('../images/LoveJar-Slider_orange.png')">
                <div class="carousel-caption d-none d-md-block">
                  <h2 class="display-4">Self Love?</h2>
                  <p class="lead">Whatever it is, we've got you covered.</p>
                </div>
              </div>
              
              <!-- Slide Three - Set the background image for this slide in the line below -->
              <div class="carousel-item" style="background-image: url('../images/LoveJar-Slider_lBlue.png')">
                <div class="carousel-caption d-none d-md-block">
                  <h2 class="display-4">Undecided?</h2>
                  <p class="lead">Whatever it is, we've got you covered.</p>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
            </a>
          </div>
      </header>
    </section>
 

  <!--Footer Area-->
